<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>API</title>
</head>
<body>
    <form>
        <h5>Sign-up / Login</h5>
        <label>
            Usuario<input type="text" id="username">
        </label>
        <label>
            Password<input type="password" id="password">
        </label>
        <label>
            Password Repeat<input type="password" id="password_repeat">
        </label>
        <div>
            <button type="button" id="btnSignup">Registrarse</button>
            <button type="button" id="btnLogin">Login</button>        
        </div>
    </form>
    <div>
        <h4>Probar Ruta</h4>
        <button type="button" id="btnRuta">Probar Ruta</button>
        <h4>Probar Ruta Admin</h4>
        <button type="button" id="btnRutaAdmin">Probar Admin</button>
        <h4>Recuperar Usuarios</h4>
        <button type="button" id="btnRecuperarUsuarios">Recuperar Usuarios</button>
    </div>
</body>
<script>
    let token="";
    const btnSign=document.getElementById("btnSignup");
    btnSign.addEventListener("click", function(){
        
        const username=document.getElementById("username").value;
        const password=document.getElementById("password").value;
        const password_repeat=document.getElementById("password_repeat").value;
        
            fetch("http://localhost:3002/api/sign-up", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                    password_repeat: password_repeat})
            })
            .then(response => response.json())
            .then(json => {
                console.log(json);
            })
    });

    const btnLogin=document.getElementById("btnLogin");
    btnLogin.addEventListener("click", function(){
        
        const username=document.getElementById("username").value;
        const password=document.getElementById("password").value;
        
            fetch("http://localhost:3002/api/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: username,
                    password: password})
            })
            .then(response => response.json())
            .then(json => {
                const token=json.token;
                localStorage.setItem("token", token);

                if (json.user.role === "admin") {
                    window.location.href = "/public/admin.html";
                } else {
                    window.location.href = "/public/user.html";
                }
            })
    });

    const btnRuta=document.getElementById("btnRuta");
    btnRuta.addEventListener("click", function(){
        console.log(token);
        fetch("http://localhost:3002/api/secret-route", {
            method: "GET",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`  
            }
        })
        .then(response => response.json())
        .then(json => {
            console.log(json);
            document.getElementById("mensaje").innerHTML=json.mensaje;
        })
    });
    
    const btnRutaAdmin=document.getElementById("btnRutaAdmin");
    btnRutaAdmin.addEventListener("click", function(){
        console.log(token);
        fetch("http://localhost:3002/api/admin-route", {
            method: "GET",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`  
            }
        })
        .then(response => response.json())
        .then(json => {
            console.log(json);
            document.getElementById("mensaje").innerHTML=json.mensaje;
        })
    });
    
    const btnRecuperarClientes=document.getElementById("btnRecuperarUsuarios");
    btnRecuperarClientes.addEventListener("click", function(){
        console.log(token);
        fetch("http://localhost:3002/api/admin/users", {
            method: "GET",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`  
            }
        })
        .then(response => response.json())
        .then(json => {
            console.log(json);
            document.getElementById("mensaje").innerHTML=json.mensaje;
        })
    });
    
</script>
</html>
