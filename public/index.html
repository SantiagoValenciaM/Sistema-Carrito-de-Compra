<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    /* Reset y configuración base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  background: linear-gradient(135deg, #2f2f2f 0%, #525252 100%);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 2rem;
  color: #2d3748;
}

/* Título principal */
h1 {
  font-size: 2.5rem;
  font-weight: 700;
  color: white;
  text-align: center;
  margin-bottom: 2rem;
  text-shadow: 
    0 4px 8px rgba(0, 0, 0, 0.3),
    0 2px 4px rgba(0, 0, 0, 0.2);
  letter-spacing: -0.025em;
}

/* Container del formulario */
form {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  border-radius: 24px;
  padding: 3rem 2.5rem;
  width: 100%;
  max-width: 450px;
  box-shadow: 
    0 25px 50px rgba(0, 0, 0, 0.15),
    0 12px 24px rgba(0, 0, 0, 0.1),
    inset 0 1px 0 rgba(255, 255, 255, 0.8),
    inset 0 -1px 0 rgba(0, 0, 0, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.3);
  position: relative;
  transform: translateY(0);
  transition: all 0.3s ease;
}

form::before {
  content: '';
  position: absolute;
  margin-top: -3vh;
  top: 0;
  left: 0;
  right: 0;
  height: 5px;
  background: white;
  border-radius: 24px;
  background-size: 200% 100%;
  animation: shimmer 3s ease-in-out infinite;
}

@keyframes shimmer {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}

/* Título del formulario */
h2 {
  font-size: 1.75rem;
  font-weight: 600;
  color: #2d3748;
  text-align: center;
  margin-bottom: 2.5rem;
  position: relative;
}

h2::after {
  content: '';
  position: absolute;
  bottom: -12px;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 3px;
  background: linear-gradient(90deg, #667eea, #764ba2);
  border-radius: 2px;
}

/* Labels y inputs */
label {
  display: block;
  margin-bottom: 1.5rem;
  position: relative;
}

label::before {
  content: attr(data-label);
  position: absolute;
  top: -8px;
  left: 12px;
  background: white;
  padding: 0 8px;
  font-size: 0.75rem;
  font-weight: 500;
  color: #667eea;
  z-index: 1;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 1rem 1.25rem;
  border: 2px solid #e2e8f0;
  border-radius: 16px;
  font-size: 1rem;
  background: #ffffff;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 
    0 4px 8px rgba(0, 0, 0, 0.04),
    inset 0 2px 4px rgba(0, 0, 0, 0.02);
  position: relative;
  z-index: 0;
}

input[type="text"]:focus,
input[type="password"]:focus {
  outline: none;
  border-color: #667eea;
  box-shadow: 
    0 0 0 4px rgba(102, 126, 234, 0.1),
    0 8px 16px rgba(102, 126, 234, 0.15),
    inset 0 2px 4px rgba(0, 0, 0, 0.02);
  transform: translateY(-2px);
}

/* Container de botones */
div {
  display: flex;
  gap: 1rem;
  margin-top: 2rem;
}

/* Botones */
button {
  flex: 1;
  padding: 1rem 1.5rem;
  border: none;
  border-radius: 16px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

/* Botón de registro */
#btnSignup {
  background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
  color: white;
  box-shadow: 
    0 8px 20px rgba(72, 187, 120, 0.3),
    0 4px 8px rgba(0, 0, 0, 0.1),
    inset 0 1px 0 rgba(255, 255, 255, 0.2);
}

#btnSignup:hover {
  transform: translateY(-3px);
  box-shadow: 
    0 12px 28px rgba(72, 187, 120, 0.4),
    0 6px 12px rgba(0, 0, 0, 0.15),
    inset 0 1px 0 rgba(255, 255, 255, 0.2);
}

/* Botón de login */
#btnLogin {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  box-shadow: 
    0 8px 20px rgba(102, 126, 234, 0.3),
    0 4px 8px rgba(0, 0, 0, 0.1),
    inset 0 1px 0 rgba(255, 255, 255, 0.2);
}

#btnLogin:hover {
  transform: translateY(-3px);
  box-shadow: 
    0 12px 28px rgba(102, 126, 234, 0.4),
    0 6px 12px rgba(0, 0, 0, 0.15),
    inset 0 1px 0 rgba(255, 255, 255, 0.2);
}

/* Efectos de click */
button:active {
  transform: translateY(-1px);
  transition: all 0.1s ease;
}

/* Efecto de brillo en botones */
button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  transition: left 0.6s ease;
}

button:hover::before {
  left: 100%;
}

/* Responsive */
@media (max-width: 500px) {
  body {
    padding: 1rem;
  }
  
  h1 {
    font-size: 2rem;
    margin-bottom: 1.5rem;
  }
  
  form {
    padding: 2rem 1.5rem;
  }
  
  div {
    flex-direction: column;
    gap: 0.75rem;
  }
  
  button {
    padding: 0.875rem 1rem;
  }
}

/* Animación de entrada */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

form {
  animation: fadeInUp 0.6s ease-out;
}

h1 {
  animation: fadeInUp 0.4s ease-out;
}
</style>
<body>
    <h1>¡Bienvenido!</h1>
    <form>
        <h2>Registrate o Inicia Sesión</h2>
        <label>
            Usuario<input type="text" id="username">
        </label>
        <label>
            Password<input type="password" id="password">
        </label>
        <label>
            Password Repeat<input type="password" id="password_repeat">
        </label>
        <div>
            <button type="button" id="btnSignup">Registrarse</button>
            <button type="button" id="btnLogin">Login</button>        
        </div>
    </form>
</body>
<script>
    let token="";
    const btnSign=document.getElementById("btnSignup");
    btnSign.addEventListener("click", function(){
        
        const username=document.getElementById("username").value;
        const password=document.getElementById("password").value;
        const password_repeat=document.getElementById("password_repeat").value;
        
            fetch("http://localhost:3002/api/sign-up", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                    password_repeat: password_repeat})
            })
            .then(response => response.json())
            .then(json => {
                console.log(json);
            })
    });

    const btnLogin=document.getElementById("btnLogin");
    btnLogin.addEventListener("click", function(){
        
        const username=document.getElementById("username").value;
        const password=document.getElementById("password").value;
        
            fetch("http://localhost:3002/api/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: username,
                    password: password})
            })
            .then(response => response.json())
            .then(json => {
                const token=json.token;
                localStorage.setItem("token", token);

                if (json.user.role === "admin") {
                    window.location.href = "/public/admin.html";
                } else {
                    window.location.href = "/public/user.html";
                }
            })
    });
</script>
</html>
